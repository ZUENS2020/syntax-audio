<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>musicFor(programming)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Fira Code"', '"JetBrains Mono"', 'monospace'],
            },
            colors: {
              syntax: {
                bg: '#101010',
                fg: '#f8f8f2',
                comment: '#75715e',
                function: '#66d9ef',  /* Blue */
                keyword: '#f92672',   /* Pink */
                string: '#e6db74',    /* Yellow */
                variable: '#fd971f',  /* Orange */
                class: '#a6e22e',     /* Green */
                purple: '#ae81ff',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #101010;
        color: #f8f8f2;
        overflow: hidden;
      }
      /* Subtle scanline effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.02) 50%,
          rgba(0,0,0,0.02)
        );
        background-size: 100% 3px;
        position: fixed;
        pointer-events: none;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: 50;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #101010;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a6e22e;
      }
      .hover-underline:hover {
        text-decoration: underline;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "lucide-react": "https://esm.sh/lucide-react@^0.560.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
