name: Regenerate Lock, Build Windows EXE

on:
  workflow_dispatch: {}

jobs:
  regenerate-and-build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean and install (regenerates package-lock.json)
        shell: bash
        run: |
          rm -rf node_modules package-lock.json || true
          npm install --no-audit --no-fund

      - name: Commit package-lock.json if changed
        id: commit-lock
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package-lock.json
          if git diff --cached --quiet; then
            echo "nochanges=true" >> $GITHUB_OUTPUT
          else
            BRANCH=regenerate-package-lock-${GITHUB_RUN_ID}
            git commit -m "chore: regenerate package-lock.json (CI)"
            git push origin HEAD:refs/heads/${BRANCH}
            echo "nochanges=false" >> $GITHUB_OUTPUT
            echo "branch=${BRANCH}" >> $GITHUB_OUTPUT
          fi

      - name: Create PR for regenerated lock (if any)
        if: steps.commit-lock.outputs.nochanges == 'false'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: regenerate package-lock.json (CI)"
          title: "chore: regenerate package-lock.json (CI)"
          body: |
            This PR was generated automatically by CI to update `package-lock.json` after running `npm install` on the runner.
          base: main
          head: ${{ steps.commit-lock.outputs.branch }}

      - name: Build web assets
        run: npm run build

      - name: Build Electron (Windows NSIS)
        run: npx electron-builder --win nsis --x64

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist/*.exe
            dist/*.nsis* || dist/latest.yml
