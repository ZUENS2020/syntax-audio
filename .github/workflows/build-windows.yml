name: Build Windows EXE

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Optional tag for the release (e.g. v0.1.0)'
        required: false
        default: ''
  push:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (npm ci fallback)
        id: install
        shell: bash
        run: |
          set -e
          npm ci || (
            echo "npm ci failed, regenerating lockfile via npm install"
            rm -rf node_modules package-lock.json || true
            npm install --no-audit --no-fund

            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add package-lock.json
            if git diff --cached --quiet; then
              echo "nochanges=true" >> $GITHUB_OUTPUT
            else
              BRANCH=regenerate-package-lock-${GITHUB_RUN_ID}
              git commit -m "chore: regenerate package-lock.json (CI fallback)"
              git push origin HEAD:refs/heads/${BRANCH}
              echo "nochanges=false" >> $GITHUB_OUTPUT
              echo "branch=${BRANCH}" >> $GITHUB_OUTPUT
            fi
          )

      - name: Create PR for regenerated lock (if any)
        if: steps.install.outputs.nochanges == 'false'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: regenerate package-lock.json (CI fallback)"
          title: "chore: regenerate package-lock.json (CI fallback)"
          body: |
            This PR was generated automatically by CI to update `package-lock.json` after falling back from `npm ci` to `npm install` on the runner.
          base: main
          head: ${{ steps.install.outputs.branch }}

      - name: Build web assets
        run: npm run build

      - name: Build Electron (Windows NSIS)
        run: npx electron-builder --win nsis --x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist/*.exe
            dist/*.nsis* || dist/latest.yml

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.release_tag || format('v0.0.0-{0}', github.run_id) }}
          release_name: ${{ github.event.inputs.release_tag || format('syntax-audio-{0}', github.run_id) }}
          body: 'Automated Windows installer build'
          draft: false
          prerelease: false

      - name: Upload installer to Release
        if: steps.create_release.outputs.upload_url != ''
        uses: softprops/action-upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/syntax-audio Setup 0.0.0.exe
          asset_name: syntax-audio-setup-${{ github.run_id }}.exe
          asset_content_type: application/octet-stream
